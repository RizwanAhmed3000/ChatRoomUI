<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Room</title>
    <link rel="stylesheet" href="style01.css">
</head>

<body>
    <div class="container">
        <div class="textarea">
            <img src="images/attachment.png" alt="" class="attachment">
            <div class="typearea">
                <input type="text" id="text" placeholder="Enter your message here">
                <img src="images/emoji-removebg-preview.png" alt="" class="emoji">
            </div>
            <div class="send">
                <p>Send</p>
            </div>
        </div>
        <div class="chatUser">
            <img src="images/avatar-removebg-preview.png" alt="" class="avatar">
            <div class="conversation">
                <p>User message here!</p>
            </div>
            <p class="time">9h ago</p>
        </div>
        <div class="chatClient">
            <img src="images/avatar-removebg-preview.png" alt="" class="avatar">
            <div class="conversation" id="client">
                <p>Client message here!</p>
            </div>
            <p class="time">9h ago</p>
        </div>
        <div class="chatUser" id="second">
            <img src="images/avatar-removebg-preview.png" alt="" class="avatar">
            <div class="conversation">
                <p>Second User message here!</p>
            </div>
            <p class="time">9h ago</p>
        </div>
        <div class="chatClient" id="client3">
            <img src="images/avatar-removebg-preview.png" alt="" class="avatar">
            <div class="conversation" id="client">
                <p>Second Client message here!</p>
            </div>
            <p class="time">9h ago</p>
        </div>

    </div>
</body>

</html>
